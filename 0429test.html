<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>臺中市五歲年齡人口統計</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.8;
        }

        header {
            background: linear-gradient(90deg, #4CAF50, #2F8F46);
            color: white;
            padding: 1.5em 0;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
        }

        main {
            padding: 2em;
            max-width: 1200px;
            margin: 0 auto;
        }

        .description {
            background: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2em;
        }

        .description h2 {
            margin-bottom: 1em;
            font-size: 1.5em;
            color: #4CAF50;
        }

        .description p {
            text-align: justify;
            margin-bottom: 1em;
        }

        .iframe-container {
            width: 100%;
            max-width: 1200px;
            margin: 2em auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        footer {
            margin-top: 3em;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        臺中市高齡年齡人口統計
    </header>
    <main>
        <div class="description">
            <h2>65-79歲人口分布分析</h2>
           
        </div>
        <div class="iframe-container">
            <iframe src="https://plotdb.io/v/chart/37464" width="100%" height="600px" allowfullscreen="true" frameborder="0"></iframe>
        </div>
    </main>
    <footer>
        © 2025 Data Design Team. All rights reserved.
    </footer>
</body>
</html>
